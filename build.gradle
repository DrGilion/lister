group 'com.lister'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.60-release-IJ2017.1-1.'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'main.Starter'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    // https://mvnrepository.com/artifact/no.tornado/tornadofx
    compile group: 'no.tornado', name: 'tornadofx', version: '1.7.10'
    compile files('F:/Micha/To-Do-Lister.jar')
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes (
                'Class-Path' : configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class' : mainClassName
        )
    }

    from configurations.compile.collect { entry -> zipTree(entry) }
}
